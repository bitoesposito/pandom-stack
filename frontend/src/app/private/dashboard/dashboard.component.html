<p-toast class="absolute" />

<nav class="px-3 mt-3 text-color w-full flex justify-content-between align-items-center m-auto"
    style="max-width: 1200px;">
    <div>
        <img [src]="(isDarkMode$ | async) ? './logo-full.svg' : '../logo-full.svg'" alt="logo" height="44" />
    </div>
    <div class="flex gap-2 align-items-center">
        
        <!-- Online/Offline Status -->
        <div class="flex align-items-center gap-1 p-2" *ngIf="!(isOnline$ | async)">
            <i class="pi pi-wifi text-red-500"></i>
        </div>

        <!-- Update Available Button -->
        <p-button 
            *ngIf="updateAvailable$ | async"
            icon="pi pi-download" 
            [label]="'pwa.update' | translate" 
            severity="success" 
            size="small"
            (click)="updateApp()" 
            pTooltip="Update available" 
            tooltipPosition="bottom"/>

        <p-button [icon]="(isDarkMode$ | async) ? 'pi pi-moon' : 'pi pi-sun'" severity="secondary" outlined="true" (click)="toggleDarkMode()" pTooltip="Toggle dark mode" tooltipPosition="bottom"/>

        <p-button icon="pi pi-sign-out text-sm" styleClass="hover:text-red-500" severity="secondary" text="true" (click)="disconnect()" />
    </div>
</nav>

<main style="max-width: 1200px;" class="m-auto flex flex-column p-3 gap-3 mt-2">
    Welcome to the dashboard
</main>
